<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            flex: 1 1 300px;
        }
        .item-info {
            flex: 2 1 600px;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .homepage-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
            }
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .language-flag.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/2560px-Flag_of_Spain.svg.png" alt="Spanish" title="Español" id="es" class="language-flag" data-lang="es">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="English" title="English" id="en" class="language-flag" data-lang="en">
        </div>
        <h1 id="title" data-translate-key="Top 3 Series">Top 3 Series</h1>
        <div id="items"></div>
        <!-- Homepage Link -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
    </div>

    <script>
        const endpointUrl = 'https://rmanfretan.pythonanywhere.com/top3series/20240812'; // Update with your endpoint

        async function fetchTopSeries() {
            let items = [];
            let itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';

            try {
                const response = await fetch(endpointUrl);
                items = await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                itemsContainer.innerHTML = '<p>Error fetching data. Please try again later.</p>';
                return;
            }

            for (const item of items) {
                const { title, overview, release_date, genres, image_url, link_url, rating, trailer_url, providers } = item;
                const translatedTitle = title;
                const translatedOverview = overview;
                const translatedReleaseDate = release_date;
                const translatedGenres = genres;
                const translatedRating = rating;

                // Process providers field
                const providersText = providers && providers.length > 0 ? `Available on: ${providers.join(', ')}` : '';

                itemsContainer.innerHTML += `
                    <div class="item">
                        <img src="${image_url}" alt="${translatedTitle}">
                        <div class="item-info">
                            <h2 data-translate-key="${translatedTitle}">${translatedTitle}</h2>
                            <p>${translatedOverview}</p>
                            ${translatedReleaseDate ? `<p><strong data-translate-key="Release Date">Release Date:</strong> ${translatedReleaseDate}</p>` : ''}
                            <p><strong data-translate-key="Genres">Genres:</strong> ${translatedGenres}</p>
                            ${translatedRating ? `<p><strong data-translate-key="Rating">Rating:</strong> ${translatedRating} / 10</p>` : ''}
                            ${providersText ? `<p><strong>${providersText}</strong></p>` : ''}
                            ${trailer_url ? `<p><a href="${trailer_url}" target="_blank" data-translate-key="Watch Trailer">Watch Trailer</a></p>` : ''}
                            <p><a href="${link_url}" target="_blank" data-translate-key="Learn more">Learn more</a></p>
                        </div>
                    </div>
                `;
            }
        }

        function changeLanguage(language) {
            document.querySelectorAll('.language-flag').forEach(flag => {
                flag.classList.remove('selected');
            });

            document.getElementById(language).classList.add('selected');
            const elementsToTranslate = document.querySelectorAll('[data-translate-key]');
            elementsToTranslate.forEach(async element => {
                const key = element.getAttribute('data-translate-key');
                const translation = await getTranslation(key, language);
                element.innerText = translation;
            });
        }

        async function getTranslation(text, targetLanguage) {
            const translations = {
                "Top 3 Series": { "es": "Top 3 Series" },
                "Release Date": { "es": "Fecha de publicación" },
                "Genres": { "es": "Géneros" },
                "Rating": { "es": "Puntaje" },
                "Watch Trailer": { "es": "Mira el Trailer" },
                "Learn more": { "es": "Más detalles" },
                "Homepage": { "es": "Inicio" }
            };

            return translations[text] && translations[text][targetLanguage] ? translations[text][targetLanguage] : text;
        }

        document.getElementById('en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('es').addEventListener('click', () => changeLanguage('es'));

        // Preselect English language on page load
        changeLanguage('en');
        
        // Fetch content on page load
        fetchTopSeries();
    </script>
</body>
</html>
