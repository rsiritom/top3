<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            flex: 1 1 300px;
        }
        .item-info {
            flex: 2 1 600px;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .links img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .homepage-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
            }
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
        .language-flag.selected {
            border-color: #007bff;
        }
        .video-widget {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
            max-width: 640px;
        }
        .video-thumbnail {
            width: 100%;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .video-widget-content {
            padding: 15px;
        }
        .video-widget h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .video-widget p {
            margin: 5px 0;
            color: #666;
        }
        .video-widget a {
            text-decoration: none;
            color: #1a0dab;
        }
        .video-widget a:hover {
            text-decoration: underline;
        }
        .video-unavailable {
            padding: 15px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Trending Content</h1>
        <div class="language-selector">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/2560px-Flag_of_Spain.svg.png" alt="Spanish" title="Español" id="es" class="language-flag" data-lang="es">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="English" title="English" id="en" class="language-flag" data-lang="en">
        </div>
        <div id="items"></div>
        <div id="videosContainer"></div>
        <!-- Homepage Link -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="homepage-link" data-translate-key="homepage">Homepage</a>
        </div>
    </div>

    <script>
        const translateApiKey = 'YOUR_TRANSLATE_API_KEY'; // Replace with your Translate API key

        const translations = {
            en: {
                title: "Top 3 Albums",
                artist: "Artist",
                releaseDate: "Release Date",
                listenOnSpotify: "Listen on Spotify",
                homepage: "Homepage",
                totalTracks: "Tracks"
            },
            es: {
                title: "Top 3 Álbumes",
                artist: "Artista",
                releaseDate: "Fecha publicación",
                listenOnSpotify: "Escúcha en Spotify",
                homepage: "Inicio",
                totalTracks: "Pistas"
            }
        };

        async function fetchTopAlbums(date) {
            try {
                const response = await fetch(`https://rmanfretan.pythonanywhere.com//top3albums/${date}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                return [];
            }
        }

        function renderAlbums(albums, lang) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';

            albums.forEach(album => {
                const imageUrl = album.image_url;
                const title = album.title;
                const artist = album.artist;
                const releaseDate = album.release_date;
                const spotifyUrl = album.spotify_url;
                const totalTracks = album.total_tracks;

                itemsContainer.innerHTML += `
                    <div class="item">
                        <img src="${imageUrl}" alt="${title}">
                        <div class="item-info">
                            <h2>${title}</h2>
                            <p>${translations[lang].artist}: ${artist}</p>
                            <p>${translations[lang].releaseDate}: ${releaseDate}</p>
                            <p>${translations[lang].totalTracks}: ${totalTracks}</p>
                            <p><a href="${spotifyUrl}" target="_blank">${translations[lang].listenOnSpotify}</a></p>
                        </div>
                    </div>
                `;
            });
        }

        async function fetchContent(lang) {
            const today = new Date().toISOString().slice(0,10).replace(/-/g,"");
            const albums = await fetchTopAlbums(today);
            renderAlbums(albums, lang);
        }

        function changeLanguage(language) {
            document.querySelectorAll('.language-flag').forEach(flag => {
                flag.classList.remove('selected');
            });

            document.getElementById(language).classList.add('selected');

            document.getElementById('title').innerText = translations[language].title;
            document.querySelectorAll('.homepage-link').forEach(element => {
                element.innerText = translations[language].homepage;
            });

            fetchContent(language);
        }

        document.getElementById('en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('es').addEventListener('click', () => changeLanguage('es'));

        changeLanguage('en');
    </script>
</body>
</html>
