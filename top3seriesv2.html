<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="Top 3 Series">Top 3 Series</title>
    <style>
        /* Add the same CSS styles as in movies.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner img {
            width: 80%;
            height: auto;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            flex: 1 1 300px;
        }
        .item-info {
            flex: 2 1 600px;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .language-flag.selected {
            border-color: #007bff;
        }
        .share-button img,
        .whatsapp-share-button img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .share-button img:hover,
        .whatsapp-share-button img:hover {
            opacity: 0.7;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        footer .left {
            flex: 1;
        }
        footer .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        footer img {
            max-height: 18px;
            height: auto;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
            }
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3series_banner.png" alt="Top 3 Series">
        </div>
        <div class="language-selector">
            <a href="index.html" class="back-button">
                <img src="back.png" alt="Back">
            </a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/2560px-Flag_of_Spain.svg.png" alt="Spanish" title="Espa침ol" id="es" class="language-flag" data-lang="es">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="English" title="English" id="en" class="language-flag" data-lang="en">
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="Share on WhatsApp">
            </a>
        </div>
        <div id="items"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
        <div class="right">
            <strong data-translate-key="Source">Source:</strong>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="tmdblogo.png" alt="TMDb Logo">
            </a>
        </div>
    </footer>

    <script>
        const translations = {
            "Top 3 Series": {
                "en": "Top 3 Series",
                "es": "Top 3 Series"
            },
            "Release Date": {
                "en": "Release Date",
                "es": "Fecha publicaci칩n"
            },
            "Genre": {
                "en": "Genre",
                "es": "G칠nero"
            },
            "Rating": {
                "en": "Rating",
                "es": "Valoraci칩n"
            },
            "Available on": {
                "en": "Available on",
                "es": "Disponible en"
            },
            "Learn More": {
                "en": "Learn More",
                "es": "M치s detalles"
            },
            "Homepage": {
                "en": "Homepage",
                "es": "Inicio"
            },
            "Source": {
                "en": "Source",
                "es": "Fuente"
            },
            "WhatsApp Share Text": {
                "en": "Here you have the top 3 series for today 游닠\n\n${series}\n游 More info at https://thetop3.info/",
                "es": "Aqu칤 tienes las 3 mejores series del d칤a 游닠\n\n${series}\n游 M치s informaci칩n en https://thetop3.info/"
            }
        };

        let currentLanguage = 'en'; // Default language
        let fetchedSeries = []; // To store the fetched series

        function translatePage() {
            const elementsToTranslate = document.querySelectorAll('[data-translate-key]');
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-translate-key');
                const translation = translations[key] && translations[key][currentLanguage] ? translations[key][currentLanguage] : key;
                element.innerText = translation;
            });
        }

        function capitalizeGenres(genres) {
            return genres.split(',').map(genre => genre.trim().charAt(0).toUpperCase() + genre.trim().slice(1)).join(', ');
        }

        function getCurrentDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        const endpointUrl = `https://rmanfretan.pythonanywhere.com/top3seriesv2/${getCurrentDate()}`;

        async function fetchTopSeries() {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items

            try {
                const response = await fetch(endpointUrl);
                const items = await response.json();
                fetchedSeries = items; // Store fetched series in a global variable

                // Avoiding duplicate series entries
                const seenSeries = new Set();

                items.forEach(item => {
                    if (seenSeries.has(item.title)) return; // Skip if already processed
                    seenSeries.add(item.title); // Mark series as processed

                    const { title, overview, overview_es, release_date, genres, genres_es, image_url, link_url, rating, trailer_url, providers } = item;
                    const providersText = providers && providers.length > 0 ? `Available on: ${providers.join(', ')}` : '';

                    itemsContainer.innerHTML += `
                        <div class="item">
                            <img src="${image_url}" alt="${title}">
                            <div class="item-info">
                                <h2 data-translate-key="${title}">${title}</h2>
                                <p>${currentLanguage === 'es' ? overview_es : overview}</p>
                                <p data-translate-key="Release Date">${release_date}</p>
                                <p data-translate-key="Genre">${currentLanguage === 'es' ? capitalizeGenres(genres_es) : capitalizeGenres(genres)}</p>
                                <p data-translate-key="Rating">${rating}</p>
                                <p>${providersText}</p>
                                <a href="${link_url}" target="_blank" data-translate-key="Learn More">Learn More</a>
                            </div>
                        </div>
                    `;
                });

                translatePage();
            } catch (error) {
                console.error('Error fetching top series:', error);
            }
        }

        function setupLanguageButtons() {
            const languageFlags = document.querySelectorAll('.language-flag');
            languageFlags.forEach(flag => {
                flag.addEventListener('click', function () {
                    currentLanguage = this.getAttribute('data-lang');
                    languageFlags.forEach(flag => flag.classList.remove('selected'));
                    this.classList.add('selected');
                    translatePage();
                    fetchTopSeries(); // Refresh series after language change
                });
            });

            const shareButton = document.querySelector('.share-button');
            const whatsappShareButton = document.querySelector('.whatsapp-share-button');

            shareButton.addEventListener('click', function () {
                const seriesText = fetchedSeries.map(series => `*${series.title}*\n${currentLanguage === 'es' ? series.overview_es : series.overview}`).join('\n\n');
                const shareText = translations["WhatsApp Share Text"][currentLanguage].replace('${series}', seriesText);
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: shareText,
                        url: window.location.href
                    });
                } else {
                    alert('Share feature is not supported on this browser.');
                }
            });

            whatsappShareButton.addEventListener('click', function () {
                const seriesText = fetchedSeries.map(series => `*${series.title}*\n${currentLanguage === 'es' ? series.overview_es : series.overview}`).join('\n\n');
                const shareText = translations["WhatsApp Share Text"][currentLanguage].replace('${series}', seriesText);
                const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
                window.open(url, '_blank');
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetchTopSeries();
            setupLanguageButtons();
        });
    </script>
</body>
</html>
