<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        .item img {
            max-width: 300px; /* Adjusted size */
            height: auto;
            border-radius: 8px;
            flex: 1 1 300px; /* Adjusted size */
        }
        .item-info {
            flex: 2 1 600px;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .homepage-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
            }
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
        .language-flag.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" data-translate-key="Top 3 Songs">Top 3 Songs</h1>
        <div class="language-selector">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/2560px-Flag_of_Spain.svg.png" alt="Spanish" title="Español" id="es" class="language-flag" data-lang="es">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="English" title="English" id="en" class="language-flag" data-lang="en">
        </div>
        <div id="songs"></div>
        <!-- Homepage Link -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
    </div>

    <script>
        const translations = {
            "Top 3 Songs": {
                "en": "Top 3 Songs",
                "es": "Top 3 Canciones"
            },
            "Artist": {
                "en": "Artist",
                "es": "Artista"
            },
            "Release Date": {
                "en": "Release Date",
                "es": "Fecha publicación"
            },
            "Listen on Spotify": {
                "en": "Listen on Spotify",
                "es": "Escúcha en Spotify"
            },
            "Homepage": {
                "en": "Homepage",
                "es": "Inicio"
            }
        };

        async function fetchTopSongs(date) {
            try {
                const response = await fetch(`https://rmanfretan.pythonanywhere.com/top3songs/${date}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                return [];
            }
        }

        function renderItems(items) {
            const itemsContainer = document.getElementById('songs');
            itemsContainer.innerHTML = '';

            items.forEach(item => {
                const imageUrl = item.image_url;
                const title = item.title;
                const artist = item.artist;
                const releaseDate = item.release_date;
                const spotifyUrl = item.spotify_url;

                itemsContainer.innerHTML += `
                    <div class="item">
                        <img src="${imageUrl}" alt="${title}">
                        <div class="item-info">
                            <h2>${title}</h2>
                            <p data-translate-key="Artist">Artist: ${artist}</p>
                            <p data-translate-key="Release Date">Release Date: ${releaseDate}</p>
                            <p><a href="${spotifyUrl}" target="_blank" data-translate-key="Listen on Spotify">Listen on Spotify</a></p>
                        </div>
                    </div>
                `;
            });
        }

        async function fetchContent() {
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, "");
            const songs = await fetchTopSongs(today);
            renderItems(songs);
        }

        function changeLanguage(language) {
            document.querySelectorAll('.language-flag').forEach(flag => {
                flag.classList.remove('selected');
            });

            document.getElementById(language).classList.add('selected');

            const elementsToTranslate = document.querySelectorAll('[data-translate-key]');
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-translate-key');
                const translation = translations[key] && translations[key][language];
                if (translation) {
                    element.innerText = translation;
                }
            });
        }

        document.getElementById('en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('es').addEventListener('click', () => changeLanguage('es'));

        // Preselect English language on page load
        changeLanguage('en');

        // Fetch content on page load
        fetchContent();
    </script>
</body>
</html>
