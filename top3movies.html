<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            flex: 1 1 300px;
        }
        .item-info {
            flex: 2 1 600px;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector, .content-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .content-selector select {
            padding: 5px;
            font-size: 16px;
        }
        .links img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .homepage-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
            }
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
        .language-flag.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Top 3 Movies</h1>
        <div id="items"></div>
        <!-- Homepage Link -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="homepage-link">Homepage</a>
        </div>
    </div>

    <script>
        const apiKey = '29a18159e2f43f00312a90a7b88dd8d3';
        const trendingMovieUrl = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`;
        const genresUrl = `https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=en-US`;
        const translateApiKey = 'YOUR_TRANSLATE_API_KEY'; // Replace with your Translate API key

        async function translateText(text, targetLanguage) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${translateApiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    q: text,
                    target: targetLanguage
                })
            });

            const data = await response.json();
            return data.data.translations[0].translatedText;
        }

        async function fetchGenres() {
            const response = await fetch(genresUrl);
            const data = await response.json();
            return data.genres;
        }

        async function fetchProviders(movieId) {
            const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/watch/providers?api_key=${apiKey}`);
            const data = await response.json();
            return data.results?.US?.flatrate?.map(provider => provider.provider_name).join(', ') || null;
        }

        async function fetchTrailer(movieId) {
            const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}`);
            const data = await response.json();
            const trailer = data.results.find(video => video.type === 'Trailer');
            return trailer ? `https://www.youtube.com/watch?v=${trailer.key}` : null;
        }

        async function fetchTopMovies() {
            let items = [];
            let itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';

            const genres = await fetchGenres();
            const genreMap = {};
            genres.forEach(genre => {
                genreMap[genre.id] = genre.name;
            });

            const response = await fetch(trendingMovieUrl);
            const data = await response.json();
            items = data.results.slice(0, 3);

            for (const item of items) {
                const title = item.title || item.name;
                const overview = item.overview;
                const releaseDate = item.release_date;
                const genres = item.genre_ids.map(id => genreMap[id]).join(', ');
                const popularity = item.popularity;
                const rating = (item.vote_average / 2).toFixed(1);
                const providers = await fetchProviders(item.id);
                const trailerUrl = await fetchTrailer(item.id);
                const imageUrl = `https://image.tmdb.org/t/p/w500/${item.poster_path}`;
                const linkUrl = `https://www.themoviedb.org/movie/${item.id}`;
                const language = document.querySelector('.language-flag.selected')?.dataset.lang || 'en';
                const translatedTitle = language === 'en' ? title : await translateText(title, language);
                const translatedOverview = language === 'en' ? overview : await translateText(overview, language);
                const translatedReleaseDate = language === 'en' ? releaseDate : await translateText(releaseDate, language);
                const translatedGenres = language === 'en' ? genres : await translateText(genres, language);
                const translatedPopularity = language === 'en' ? popularity.toString() : await translateText(popularity.toString(), language);
                const translatedRating = language === 'en' ? rating : await translateText(rating, language);
                const translatedProviders = providers ? (language === 'en' ? providers : await translateText(providers, language)) : null;

                itemsContainer.innerHTML += `
                    <div class="item">
                        <img src="${imageUrl}" alt="${translatedTitle}">
                        <div class="item-info">
                            <h2>${translatedTitle}</h2>
                            <p>${translatedOverview}</p>
                            <p><strong>Release Date:</strong> ${translatedReleaseDate}</p>
                            <p><strong>Genres:</strong> ${translatedGenres}</p>
                            <p><strong>Popularity:</strong> ${translatedPopularity}</p>
                            <p><strong>Rating:</strong> ${translatedRating} / 5</p>
                            ${translatedProviders ? `<p><strong>Streaming on:</strong> ${translatedProviders}</p>` : ''}
                            ${trailerUrl ? `<p><a href="${trailerUrl}" target="_blank">Watch Trailer</a></p>` : ''}
                            <p><a href="${linkUrl}" target="_blank">Learn more</a></p>
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchTopMovies();

            const languageFlags = document.querySelectorAll('.language-flag');
            languageFlags.forEach(flag => {
                flag.addEventListener('click', (event) => {
                    languageFlags.forEach(f => f.classList.remove('selected'));
                    event.target.classList.add('selected');
                    fetchTopMovies();
                });
            });
        });
    </script>
</body>
</html>
