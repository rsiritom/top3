<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            flex: 1 1 300px;
        }
        .item-info {
            flex: 2 1 600px;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector, .content-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .content-selector select {
            padding: 5px;
            font-size: 16px;
        }
        .links img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .homepage-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
            }
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
        .language-flag.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Top 3 Movies</h1>
        <div id="items"></div>
        <!-- Homepage Link -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="homepage-link">Homepage</a>
        </div>
    </div>

    <script>
        const endpointUrl = 'https://rmanfretan.pythonanywhere.com/top3movies/20240813'; // Update with your endpoint

        async function fetchTopMovies() {
            let items = [];
            let itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';

            try {
                const response = await fetch(endpointUrl);
                items = await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                itemsContainer.innerHTML = '<p>Error fetching data. Please try again later.</p>';
                return;
            }

            for (const item of items) {
                const { title, overview, release_date, genres, image_url, link_url, rating, trailer_url, providers } = item;
                const translatedTitle = title;
                const translatedOverview = overview;
                const translatedReleaseDate = release_date;
                const translatedGenres = genres;
                const translatedRating = rating;

                // Process providers field
                const providersText = providers && providers.length > 0 ? `Available on: ${providers.join(', ')}` : '';

                itemsContainer.innerHTML += `
                    <div class="item">
                        <img src="${image_url}" alt="${translatedTitle}">
                        <div class="item-info">
                            <h2>${translatedTitle}</h2>
                            <p>${translatedOverview}</p>
                            <p><strong>Release Date:</strong> ${translatedReleaseDate}</p>
                            <p><strong>Genres:</strong> ${translatedGenres}</p>
                            <p><strong>Rating:</strong> ${translatedRating} / 10</p>
                            ${providersText ? `<p><strong>${providersText}</strong></p>` : ''}
                            ${trailer_url ? `<p><a href="${trailer_url}" target="_blank">Watch Trailer</a></p>` : ''}
                            <p><a href="${link_url}" target="_blank">Learn more</a></p>
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchTopMovies();

            const languageFlags = document.querySelectorAll('.language-flag');
            languageFlags.forEach(flag => {
                flag.addEventListener('click', (event) => {
                    languageFlags.forEach(f => f.classList.remove('selected'));
                    event.target.classList.add('selected');
                    fetchTopMovies();
                });
            });
        });
    </script>
</body>
</html>
