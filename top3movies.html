<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="Top 3 Movies">Top 3 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner img {
            width: 80%;
            height: auto;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            flex: 1 1 300px;
        }
        .item-info {
            flex: 2 1 600px;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .language-flag.selected {
            border-color: #007bff;
        }
        .share-button img,
        .whatsapp-share-button img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .share-button img:hover,
        .whatsapp-share-button img:hover {
            opacity: 0.7;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        footer .left {
            flex: 1;
        }
        footer .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        footer img {
            max-height: 18px; /* 60% of the previous size */
            height: auto;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
            }
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3movies_banner.png" alt="Top 3 Movies">
        </div>
        <div class="language-selector">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/2560px-Flag_of_Spain.svg.png" alt="Spanish" title="EspaÃ±ol" id="es" class="language-flag" data-lang="es">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="English" title="English" id="en" class="language-flag" data-lang="en">
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="Share on WhatsApp">
            </a>
        </div>
        <div id="items"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
        <div class="right">
            <strong data-translate-key="Source">Source:</strong>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="tmdblogo.png" alt="TMDb Logo">
            </a>
        </div>
    </footer>

    <script>
        const translations = {
            "Top 3 Movies": {
                "en": "Top 3 Movies",
                "es": "Top 3 PelÃ­culas"
            },
            "Release Date": {
                "en": "Release Date",
                "es": "Fecha publicaciÃ³n"
            },
            "Genre": {
                "en": "Genre",
                "es": "GÃ©nero"
            },
            "Rating": {
                "en": "Rating",
                "es": "ValoraciÃ³n"
            },
            "Available on": {
                "en": "Available on",
                "es": "Disponible en"
            },
            "Learn More": {
                "en": "Learn More",
                "es": "MÃ¡s detalles"
            },
            "Homepage": {
                "en": "Homepage",
                "es": "Inicio"
            },
            "Source": {
                "en": "Source",
                "es": "Fuente"
            }
        };

        let currentLanguage = 'en'; // Default language
        let fetchedMovies = []; // To store the fetched movies

        function translatePage() {
            const elementsToTranslate = document.querySelectorAll('[data-translate-key]');
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-translate-key');
                const translation = translations[key] && translations[key][currentLanguage] ? translations[key][currentLanguage] : key;
                element.innerText = translation;
            });
        }

        function capitalizeGenres(genres) {
            return genres.split(',').map(genre => genre.trim().charAt(0).toUpperCase() + genre.trim().slice(1)).join(', ');
        }

        function getCurrentDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        const endpointUrl = `https://rmanfretan.pythonanywhere.com/top3moviesv2/${getCurrentDate()}`;

        async function fetchTopMovies() {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items

            try {
                const response = await fetch(endpointUrl);
                const items = await response.json();
                fetchedMovies = items; // Store fetched movies in a global variable

                // Avoiding duplicate movie entries
                const seenMovies = new Set();

                items.forEach(item => {
                    if (seenMovies.has(item.title)) return; // Skip if already processed
                    seenMovies.add(item.title); // Mark movie as processed

                    const { title, overview, overview_es, release_date, genres, genres_es, image_url, link_url, rating, trailer_url, providers } = item;
                    const providersText = providers && providers.length > 0 ? `${translations["Available on"][currentLanguage]}: ${providers.join(', ')}` : '';

                    itemsContainer.innerHTML += `
                        <div class="item">
                            <img src="${image_url}" alt="${title}">
                            <div class="item-info">
                                <h2 data-translate-key="${title}">${title}</h2>
                                <p>${currentLanguage === 'es' ? overview_es : overview}</p>
                                <p><strong data-translate-key="Release Date">Release Date:</strong> ${release_date}</p>
                                <p><strong data-translate-key="Genre">Genre:</strong> ${currentLanguage === 'es' ? capitalizeGenres(genres_es) : capitalizeGenres(genres)}</p>
                                <p><strong data-translate-key="Rating">Rating:</strong> ${rating} / 10</p>
                                ${providersText ? `<p><strong>${providersText}</strong></p>` : ''}
                                ${trailer_url ? `<p><a href="${trailer_url}" target="_blank" data-translate-key="Watch Trailer">Watch Trailer</a></p>` : ''}
                                <p><a href="${link_url}" target="_blank" data-translate-key="Learn More">Learn More</a></p>
                            </div>
                        </div>
                    `;
                });

                translatePage(); // Translate the page after fetching data
            } catch (error) {
                console.error('Error fetching top movies:', error);
                itemsContainer.innerHTML = '<p>Error loading top movies. Please try again later.</p>';
            }
        }

        function getShareText() {
            return `Here you have the top 3 movies for today ðŸ¿\n\n${fetchedMovies.slice(0, 3).map((movie, index) => {
                return `${index + 1}ï¸âƒ£ ${movie.title}: ðŸŽ¥\n   ${movie.overview}\n\n`;
            }).join('')}ðŸŒŸ More info at https://thetop3.info`;
        }

        document.querySelector('.whatsapp-share-button img').addEventListener('click', () => {
            const whatsappText = getShareText();
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappText)}`;
            window.open(whatsappUrl, '_blank');
        });

        document.querySelector('.share-button img').addEventListener('click', async () => {
            const shareText = getShareText();
            
            try {
                if (navigator.share) {
                    await navigator.share({
                        title: document.title,
                        text: shareText,
                        url: window.location.href
                    });
                    console.log('Successfully shared');
                } else {
                    console.error('Share API not supported');
                }
            } catch (error) {
                console.error('Error sharing:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.language-flag').forEach(flag => {
                flag.addEventListener('click', (event) => {
                    const selectedLang = event.target.getAttribute('data-lang');
                    if (selectedLang) {
                        currentLanguage = selectedLang;
                        document.querySelectorAll('.language-flag').forEach(flag => flag.classList.remove('selected'));
                        event.target.classList.add('selected');
                        fetchTopMovies();
                    }
                });
            });

            fetchTopMovies();
        });
    </script>
</body>
</html>
