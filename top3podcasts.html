<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Podcasts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner img {
            width: 40%; /* Adjusted to 50% of 80% */
            height: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px; /* Reduced gap between items */
        }
        .item img {
            max-width: 50%; /* Adjusted to 50% of original size */
            height: auto;
            border-radius: 8px;
            flex: 1 1 200px; /* Adjust flex basis for smaller screens */
        }
        .item-info {
            flex: 1 1 200px; /* Adjust flex basis for smaller screens */
            max-width: 100%; /* Ensure info section scales properly */
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info p strong {
            font-weight: bold;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .country-selector {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping to multiple rows */
            overflow-x: auto; /* Enable horizontal scrolling */
            margin-bottom: 20px;
            gap: 10px;
            padding: 10px 0; /* Add padding for scroll bar visibility */
        }
        .country-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #41e3cf;
            color: #fff;
            cursor: pointer;
            font-size: 14px; /* Adjust font size for smaller screens */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .country-button.selected {
            background-color: #12877b;
        }
        .homepage-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        footer .left {
            flex: 1;
        }
        footer .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        footer img {
            max-height: 15px; /* Adjust the maximum height to 50% of the original size */
            height: auto;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
                gap: 10px; /* Adjust gap for small screens */
            }
            .item img {
                max-width: 100%; /* Ensure images fit within the container */
            }
            .item-info {
                width: 100%; /* Ensure the info section takes full width */
                padding: 10px; /* Add padding for better spacing */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3podcasts_banner.png" alt="Top 3 Podcasts">
        </div>
        <div class="language-selector">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/2560px-Flag_of_Spain.svg.png" alt="Spanish" title="Español" id="es" class="language-flag" data-lang="es">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="English" title="English" id="en" class="language-flag" data-lang="en">
        </div>
        <div class="country-selector">
            <button class="country-button" data-country="AR">Argentina</button>
            <button class="country-button" data-country="AU">Australia</button>
            <button class="country-button" data-country="BR">Brazil</button>
            <button class="country-button" data-country="CA">Canada</button>
            <button class="country-button" data-country="FR">France</button>
            <button class="country-button" data-country="DE">Germany</button>
            <button class="country-button" data-country="IN">India</button>    
            <button class="country-button" data-country="IT">Italy</button>
            <button class="country-button" data-country="JP">Japan</button>
            <button class="country-button" data-country="MX">Mexico</button>
            <button class="country-button" data-country="ES">Spain</button>
            <button class="country-button" data-country="KR">South Korea</button>
            <button class="country-button" data-country="GB">United Kingdom</button>
            <button class="country-button" data-country="US">United States</button>
            <button class="country-button" data-country="UY">Uruguay</button>
        </div>
        <p style="text-align: center;">Please select the country</p>
        <div id="podcasts"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
        <div class="right">
            <strong>Source:</strong>
            <a href="https://open.spotify.com/" target="_blank">
                <img src="spotifylogo.png" alt="Spotify Logo">
            </a>
            <a href="https://linktr.ee/mtheorysoft" class="homepage-link">by Mtheorysoft</a>
        </div>
    </footer>

    <script>
        const translations = {
            "Top 3 Podcasts": {
                "en": "Top 3 Podcasts",
                "es": "Top 3 Podcasts"
            },
            "Artist": {
                "en": "Artist",
                "es": "Artista"
            },
            "Release Date": {
                "en": "Release Date",
                "es": "Fecha de Publicación"
            },
            "Listen on Spotify": {
                "en": "Listen on Spotify",
                "es": "Escuchar en Spotify"
            },
            "Homepage": {
                "en": "Homepage",
                "es": "Inicio"
            }
        };

        let currentPodcasts = [];

        async function fetchTopPodcasts(date, country) {
            try {
                console.log(`Fetching podcasts for date ${date} and country ${country}`); // Debug log
                const response = await fetch(`https://rmanfretan.pythonanywhere.com/top3podcasts/${date}`);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API data:', data); // Debug log
                if (!data[country]) {
                    throw new Error(`No data found for country code: ${country}`);
                }
                currentPodcasts = data[country];
                displayPodcasts(currentPodcasts);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('podcasts').innerHTML = '<p>Sorry, there was an error fetching the data.</p>';
            }
        }

        function displayPodcasts(podcasts) {
            const podcastsContainer = document.getElementById('podcasts');
            podcastsContainer.innerHTML = '';
            podcasts.forEach(podcast => {
                const podcastItem = document.createElement('div');
                podcastItem.className = 'item';
                podcastItem.innerHTML = `
                    <img src="${podcast.image_url}" alt="${podcast.title}">
                    <div class="item-info">
                        <h2>${podcast.title}</h2>
                        <p><strong>Description:</strong> ${podcast.description }</p>                        
                        <p><a href="${podcast.spotify_url }" target="_blank">${translations['Listen on Spotify']['en']}</a></p>
                    </div>
                `;
                podcastsContainer.appendChild(podcastItem);
            });
        }

        document.querySelectorAll('.country-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.country-button').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                const country = this.getAttribute('data-country');
                const date = '20240826'; // Update this date as needed
                fetchTopPodcasts(date, country);
            });
        });

        document.querySelectorAll('.language-flag').forEach(flag => {
            flag.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                translatePage(lang);
            });
        });

        function translatePage(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.getAttribute('data-translate-key');
                if (translations[key]) {
                    el.textContent = translations[key][lang];
                }
            });
        }

        // Initial setup
        document.querySelector('.country-button[data-country="AR"]').click();
        document.querySelector('.language-flag[data-lang="en"]').click();
    </script>
</body>
</html>
