<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="Top 3 Movies">Top 3 Movies</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3movies_banner.png" alt="Top 3 Movies">
        </div>
        <div class="navigation">
            <a href="index.html">
                <img src="back.png" alt="Back" title="Back">
            </a>
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="Share on WhatsApp">
            </a>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchTerm" placeholder="Enter search term">
            <button id="searchButton">Search</button>
        </div>

        <div id="items"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
        <div class="right">
            <strong data-translate-key="Source">Source:</strong>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="tmdblogo.png" alt="TMDb Logo">
            </a>
        </div>
    </footer>

    <script>
        const API_KEY = '29a18159e2f43f00312a90a7b88dd8d3';

        async function fetchTopMovies(searchTerm) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items

            const tmdbUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(searchTerm)}&language=en-US`;

            try {
                const response = await fetch(tmdbUrl);
                const data = await response.json();
                const movies = data.results.slice(0, 3); // Get top 3 movies

                for (const movie of movies) {
                    const [detailedMovie, providers, trailerUrl] = await Promise.all([
                        fetchMovieDetails(movie.id), // Fetch detailed info
                        fetchProviders(movie.id), // Fetch providers
                        fetchTrailer(movie.id) // Fetch trailer URL
                    ]);

                    const movieItem = document.createElement('div');
                    movieItem.classList.add('item');

                    movieItem.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${detailedMovie.poster_path}" alt="${detailedMovie.title}">
                        <div class="item-info">
                            <h2>${detailedMovie.title}</h2>
                            <p><strong data-translate-key="Release Date">Release Date:</strong> ${detailedMovie.release_date}</p>
                            <p><strong data-translate-key="Rating">Rating:</strong> ${detailedMovie.vote_average}</p>
                            <p><strong data-translate-key="Runtime">Runtime:</strong> ${detailedMovie.runtime} minutes</p>
                            <p><strong data-translate-key="Overview">Overview:</strong> ${detailedMovie.overview}</p>
                            <p><strong data-translate-key="Tagline">Tagline:</strong> ${detailedMovie.tagline}</p>
                            ${providers.length > 0 ? `<p><strong data-translate-key="Available On">Available On:</strong> ${providers.map(provider => provider.provider_name).join(', ')}</p>` : '<p>Providers not available</p>'}
                            ${trailerUrl ? `<a href="${trailerUrl}" target="_blank" data-translate-key="Watch Trailer">Watch Trailer</a>` : '<p>Trailer not available</p>'}
                            ${detailedMovie.homepage ? `<a href="${detailedMovie.homepage}" target="_blank" data-translate-key="Watch Now">Watch Now</a>` : '<p>Homepage not available</p>'}
                            <a href="https://www.themoviedb.org/movie/${detailedMovie.id}" target="_blank" data-translate-key="Learn More">Learn More</a>
                        </div>
                    `;

                    itemsContainer.appendChild(movieItem);
                }

            } catch (error) {
                console.error("Failed to fetch top movies:", error);
                itemsContainer.innerHTML = '<p>Error loading movies. Please try again later.</p>';
            }
        }

        async function fetchMovieDetails(movieId) {
            const movieUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=en-US`;
            try {
                const response = await fetch(movieUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Failed to fetch movie details:", error);
                return {}; // Return empty object if there's an error
            }
        }

        async function fetchProviders(movieId) {
            const url = `https://api.themoviedb.org/3/movie/${movieId}/watch/providers?api_key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.results?.US?.flatrate || [];
            } catch (error) {
                console.error("Failed to fetch providers:", error);
                return []; // Return empty array if there's an error
            }
        }

        async function fetchTrailer(movieId) {
            const url = `https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const trailer = data.results.find(video => video.type === 'Trailer');
                return trailer ? `https://www.youtube.com/watch?v=${trailer.key}` : null;
            } catch (error) {
                console.error("Failed to fetch trailer:", error);
                return null; // Return null if there's an error
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial search for "action"
            fetchTopMovies('action');

            // Handle search button click
            document.getElementById('searchButton').addEventListener('click', () => {
                const searchTerm = document.getElementById('searchTerm').value.trim();
                if (searchTerm) {
                    fetchTopMovies(searchTerm);
                }
            });
        });
    </script>
</body>
</html>
