<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner img {
            width: 40%;
            height: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }
        .item img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
            flex: 1 1 200px;
        }
        .item-info {
            flex: 1 1 200px;
            max-width: 100%;
        }
        .item-info h2 {
            margin: 0 0 10px 0;
        }
        .item-info p {
            margin: 5px 0;
        }
        .item-info p strong {
            font-weight: bold;
        }
        .item-info a {
            color: #007bff;
            text-decoration: none;
        }
        .item-info a:hover {
            text-decoration: underline;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .language-selector img {
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .language-selector img:hover {
            border-color: #007bff;
        }
        .share-button img,
        .whatsapp-share-button img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .share-button img:hover,
        .whatsapp-share-button img:hover {
            opacity: 0.7;
        }
        .country-selector {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin-bottom: 20px;
            gap: 10px;
            padding: 10px 0;
        }
        .country-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #41e3cf;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .country-button.selected {
            background-color: #12877b;
        }
        .homepage-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .homepage-link:hover {
            text-decoration: underline;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        footer .left {
            flex: 1;
        }
        footer .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        footer img {
            max-height: 15px;
            height: auto;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .item img {
                max-width: 100%;
            }
            .item-info {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3episodes_banner.png" alt="Top 3 Podcasts">
        </div>
        <div class="language-selector">
            <a href="index.html">
                <img src="back.png" alt="Back" title="Back">
            </a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/2560px-Flag_of_Spain.svg.png" alt="Spanish" title="Espa√±ol" id="es" class="language-flag" data-lang="es">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" alt="English" title="English" id="en" class="language-flag" data-lang="en">
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="WhatsappShare">
            </a>
        </div>
        <div class="country-selector">
            <button class="country-button" data-country="AR">Argentina</button>
            <button class="country-button" data-country="AU">Australia</button>
            <button class="country-button" data-country="BR">Brazil</button>
            <button class="country-button" data-country="CA">Canada</button>
            <button class="country-button" data-country="FR">France</button>
            <button class="country-button" data-country="DE">Germany</button>
            <button class="country-button" data-country="IN">India</button>    
            <button class="country-button" data-country="IT">Italy</button>
            <button class="country-button" data-country="JP">Japan</button>
            <button class="country-button" data-country="MX">Mexico</button>
            <button class="country-button" data-country="ES">Spain</button>
            <button class="country-button" data-country="KR">South Korea</button>
            <button class="country-button" data-country="GB">United Kingdom</button>
            <button class="country-button" data-country="US">United States</button>
            <button class="country-button" data-country="UY">Uruguay</button>
        </div>
        <p style="text-align: center;">Please select the country</p>
        <div id="episodes"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
        <div class="right">
            <strong>Source:</strong>
            <a href="https://open.spotify.com/" target="_blank">
                <img src="spotifylogo.png" alt="Spotify Logo">
            </a>
            <a href="https://linktr.ee/mtheorysoft" target="_blank" class="homepage-link">by Mtheorysoft</a>
        </div>
    </footer>

    <script>
        const translations = {
            "Top 3 Episodes": {
                "en": "Top 3 Episodes",
                "es": "Top 3 Episodios"
            },
            "Description": {
                "en": "Description",
                "es": "Descripci√≥n"
            },
            "Duration": {
                "en": "Duration",
                "es": "Duraci√≥n"
            },
            "Language": {
                "en": "Language",
                "es": "Idioma"
            },
            "Release Date": {
                "en": "Release Date",
                "es": "Fecha de lanzamiento"
            },
            "Listen on Spotify": {
                "en": "Listen on Spotify",
                "es": "Escuchar en Spotify"
            },
        };

        let currentEpisodes = [];
        let currentLanguage = 'en'; // Default language
        let currentCountry = 'AR';  // Default country

        async function fetchTopEpisodes(date, country) {
            try {
                const url = `https://rmanfretan.pythonanywhere.com/top3episodes/${date}`;
                console.log(`Fetching episodes from: ${url}`);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const data = await response.json();
                if (!data[country]) {
                    throw new Error(`No data found for country code: ${country}`);
                }
                currentEpisodes = data[country];
                displayEpisodes(currentEpisodes);
            } catch (error) {
                console.error('Error fetching episodes:', error);
                document.getElementById('episodes').innerHTML = '<p>Error loading episodes. Please try again later.</p>';
            }
        }

        function displayEpisodes(episodes) {
            const container = document.getElementById('episodes');
            container.innerHTML = '';
            episodes.forEach(episode => {
                const durationInMinutes = Math.floor(episode.duration_ms / 60000);
                const episodeElement = document.createElement('div');
                episodeElement.className = 'item';
                episodeElement.innerHTML = `
                    <img src="${episode.image_url}" alt="${episode.title}">
                    <div class="item-info">
                        <h2>${episode.title}</h2>
                        <p><strong>${getTranslation('Description')}:</strong> ${episode.html_description}</p>
                        <p><strong>${getTranslation('Duration')}:</strong> ${durationInMinutes} minutes</p>
                        <p><strong>${getTranslation('Language')}:</strong> ${episode.language}</p>
                        <p><strong>${getTranslation('Release Date')}:</strong> ${episode.release_date}</p>
                        <a href="${episode.spotify_url}" target="_blank">${getTranslation('Listen on Spotify')}</a>
                    </div>
                `;
                container.appendChild(episodeElement);
            });
        }

        function getTranslation(key) {
            return translations[key][currentLanguage] || key;
        }

        document.querySelectorAll('.language-flag').forEach(flag => {
            flag.addEventListener('click', (event) => {
                currentLanguage = event.target.dataset.lang;
                document.querySelectorAll('.language-flag').forEach(flag => {
                    flag.style.borderColor = 'transparent';
                });
                event.target.style.borderColor = '#007bff';
                fetchTopEpisodes(getCurrentDate(), currentCountry); // Updated function call
            });
        });

        document.querySelectorAll('.country-button').forEach(button => {
            button.addEventListener('click', (event) => {
                currentCountry = event.target.dataset.country; // Update the selected country
                document.querySelectorAll('.country-button').forEach(button => {
                    button.classList.remove('selected');
                });
                event.target.classList.add('selected');
                fetchTopEpisodes(getCurrentDate(), currentCountry); // Updated function call
            });
        });

        // Share button functionality
        document.querySelector('.share-button').addEventListener('click', async () => {
            try {
                const shareData = {
                    title: getTranslation('Top 3 Episodes'),
                    text: generateShareText(),
                    url: 'https://thetop3.info'
                };
                console.log(generateShareText());
                await navigator.share(shareData);
            } catch (err) {
                console.error('Error sharing:', err);
            }
        });

        // WhatsApp share button functionality
        document.querySelector('.whatsapp-share-button').addEventListener('click', () => {
            console.log(generateShareText());
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(generateShareText() + '\nhttps://thetop3.info')}`;
            window.open(whatsappUrl, '_blank');
        });

        // Generate the text for sharing
        function generateShareText() {
            let text = `üåç Top 3 Episodes in ${getCountryFullName(currentCountry)} üåç\n\n`;
            currentEpisodes.forEach(episode => {
                text += `*${episode.title}*\n${episode.html_description}\n\n`;
            });
            return text;
        }

        // Gets full country name
        function getCountryFullName(countryCode) {
            const countryNames = {
                "AR": "Argentina",
                "AU": "Australia",
                "BR": "Brazil",
                "CA": "Canada",
                "FR": "France",
                "DE": "Germany",
                "IN": "India",
                "IT": "Italy",
                "JP": "Japan",
                "MX": "Mexico",
                "ES": "Spain",
                "KR": "South Korea",
                "GB": "United Kingdom",
                "US": "United States",
                "UY": "Uruguay"
            };

            return countryNames[countryCode] || "Unknown Country";
        }
		
		function getCurrentDate() {
			const today = new Date();
			const year = today.getFullYear();
			const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
			const day = String(today.getDate()).padStart(2, '0');
			return `${year}${month}${day}`;
		}

        // Default selection
        fetchTopEpisodes(getCurrentDate(), currentCountry);
    </script>
</body>
</html>
