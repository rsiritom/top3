<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="Top 3 Movies">Top 3 Movies</title>
    <style>
        /* Your CSS styles */
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3movies_banner.png" alt="Top 3 Movies">
        </div>
        <div class="navigation">
            <a href="index.html">
                <img src="back.png" alt="Back" title="Back">
            </a>
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="Share on WhatsApp">
            </a>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchTerm" placeholder="Enter search term">
            <button id="searchButton">Search</button>
        </div>

        <div id="items"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
        <div class="right">
            <strong data-translate-key="Source">Source:</strong>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="tmdblogo.png" alt="TMDb Logo">
            </a>
            <a href="https://linktr.ee/mtheorysoft" target="_blank" data-translate-key="by Mtheorysoft">by Mtheorysoft</a>
        </div>
    </footer>

    <script>
        const API_KEY = '29a18159e2f43f00312a90a7b88dd8d3';

        async function fetchTopMovies(searchTerm) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items

            const tmdbUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(searchTerm)}&language=en-US`;

            try {
                const response = await fetch(tmdbUrl);
                const data = await response.json();
                const movies = data.results;

                // Sort movies by popularity and take the top 3
                const topMovies = movies.sort((a, b) => b.popularity - a.popularity).slice(0, 3);

                for (const movie of topMovies) {
                    const movieItem = document.createElement('div');
                    movieItem.classList.add('item');

                    const posterUrl = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'placeholder.jpg';
                    const movieHTML = `
                        <h2>${movie.title}</h2>
                        <img src="${posterUrl}" alt="${movie.title}">
                        <p><strong>Release Date:</strong> ${movie.release_date}</p>
                        <p><strong>Overview:</strong> ${movie.overview}</p>
                        <p><strong>Popularity:</strong> ${movie.popularity}</p>
                    `;
                    movieItem.innerHTML = movieHTML;
                    itemsContainer.appendChild(movieItem);
                }
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchTerm').value;
            fetchTopMovies(searchTerm);
        });
    </script>
</body>
</html>
