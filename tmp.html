<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Movies and Series</title>
    <style>
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 200px;
            height: auto;
        }
        .item a {
            display: block;
            margin-top: 5px;
        }
        .container {
            text-align: center;
        }
        .navigation {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .date-select {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3movies_banner.png" alt="Top 3 Movies and Series">
        </div>
        <div class="navigation">
            <a href="index.html">
                <img src="back.png" alt="Back" title="Back">
            </a>
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="Share on WhatsApp">
            </a>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchTerm" placeholder="Enter title">
            <select id="contentType">
                <option value="movie">Movie</option>
                <option value="tv">Series</option>
            </select>
            <select id="genreSelect">
                <!-- Options will be populated dynamically -->
            </select>

            <!-- Date Selection -->
            <div class="date-select">
                <select id="startYear">
                    <!-- Options will be populated dynamically -->
                </select>
                <select id="startMonth">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <span>to</span>
                <select id="endYear">
                    <!-- Options will be populated dynamically -->
                </select>
                <select id="endMonth">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <button id="searchButton">Search</button>
        </div>

        <div id="items"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link">Homepage</a>
        </div>
        <div class="right">
            <strong>Source:</strong>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="tmdblogo.png" alt="TMDb Logo">
            </a>
            <a href="https://linktr.ee/mtheorysoft" target="_blank">by Mtheorysoft</a>
        </div>
    </footer>

    <script>
        const API_KEY = '29a18159e2f43f00312a90a7b88dd8d3';

        const movieGenres = [
            { id: '28', name: 'Action' },
            { id: '12', name: 'Adventure' },
            { id: '16', name: 'Animation' },
            { id: '35', name: 'Comedy' },
            { id: '80', name: 'Crime' },
            { id: '99', name: 'Documentary' },
            { id: '18', name: 'Drama' },
            { id: '10751', name: 'Family' },
            { id: '14', name: 'Fantasy' },
            { id: '36', name: 'History' },
            { id: '27', name: 'Horror' },
            { id: '10402', name: 'Music' },
            { id: '9648', name: 'Mystery' },
            { id: '10749', name: 'Romance' },
            { id: '878', name: 'Science Fiction' },
            { id: '10770', name: 'TV Movie' },
            { id: '53', name: 'Thriller' },
            { id: '10752', name: 'War' },
            { id: '37', name: 'Western' }
        ];

        const tvGenres = [
            { id: '10759', name: 'Action & Adventure' },
            { id: '10765', name: 'Sci-Fi & Fantasy' },
            { id: '10766', name: 'Mystery' },
            { id: '10767', name: 'Talk' },
            { id: '10768', name: 'War & Politics' },
            { id: '10770', name: 'TV Movie' },
            { id: '16', name: 'Animation' },
            { id: '35', name: 'Comedy' },
            { id: '80', name: 'Crime' },
            { id: '99', name: 'Documentary' },
            { id: '18', name: 'Drama' },
            { id: '10751', name: 'Family' },
            { id: '14', name: 'Fantasy' },
            { id: '36', name: 'History' },
            { id: '27', name: 'Horror' },
            { id: '9648', name: 'Mystery' },
            { id: '10749', name: 'Romance' },
            { id: '878', name: 'Science Fiction' },
            { id: '53', name: 'Thriller' },
            { id: '10752', name: 'War' },
            { id: '37', name: 'Western' }
        ];

        function populateGenres(contentType) {
            const genreSelect = document.getElementById('genreSelect');
            genreSelect.innerHTML = ''; // Clear existing options

            let genres = contentType === 'movie' ? movieGenres : tvGenres;

            // Add default option
            genreSelect.innerHTML = '<option value="">Select Genre</option>';

            // Add genre options
            for (const genre of genres) {
                const option = document.createElement('option');
                option.value = genre.id;
                option.textContent = genre.name;
                genreSelect.appendChild(option);
            }
        }

        function populateDateDropdowns() {
            const startYearSelect = document.getElementById('startYear');
            const endYearSelect = document.getElementById('endYear');
            const currentYear = new Date().getFullYear();

            for (let year = 2000; year <= currentYear; year++) {
                startYearSelect.add(new Option(year, year));
                endYearSelect.add(new Option(year, year));
            }

            startYearSelect.value = currentYear;
            endYearSelect.value = currentYear;
        }

        function formatDate(year, month) {
            return `${year}-${month}-01`; // Format as YYYY-MM-DD
        }

        async function fetchTopContent(searchTerm, contentType, genreId, startYear, startMonth, endYear, endMonth) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items

            // Set the language parameter to Spanish
            let tmdbUrl = `https://api.themoviedb.org/3/discover/${contentType}?api_key=${API_KEY}&language=es-ES`;

            if (searchTerm) {
                tmdbUrl += `&query=${encodeURIComponent(searchTerm)}`;
            }

            if (genreId) {
                tmdbUrl += `&with_genres=${genreId}`;
            }

            const startDate = formatDate(startYear, startMonth);
            const endDate = formatDate(endYear, endMonth);

            if (contentType === 'tv') {
                tmdbUrl += `&first_air_date.gte=${startDate}&first_air_date.lte=${endDate}`;
            } else {
                tmdbUrl += `&release_date.gte=${startDate}&release_date.lte=${endDate}`;
            }

            try {
                const response = await fetch(tmdbUrl);
                const data = await response.json();

                console.log('API Response:', data); // Debugging output

                let items = data.results || [];

                // Sort items by popularity in descending order
                items.sort((a, b) => b.popularity - a.popularity);

                // Limit to top 3 most popular
                const top3Items = items.slice(0, 3);

                if (top3Items.length === 0) {
                    itemsContainer.innerHTML = '<p>No results found.</p>';
                } else {
                    top3Items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'item';
                        const imageUrl = `https://image.tmdb.org/t/p/w500${item.poster_path}`;
                        const genreNames = item.genre_ids.map(id => getGenreName(id, contentType)).join(', ');

                        const releaseDate = contentType === 'movie' ? item.release_date : item.first_air_date;

                        itemElement.innerHTML = `
                            <img src="${imageUrl}" alt="${item.title || item.name}">
                            <strong>${item.title || item.name}</strong>
                            <p>Genres: ${genreNames}</p>
                            <p>Popularity: ${item.popularity.toFixed(2)}</p>
                            <p>Rating: ${item.vote_average.toFixed(1)}</p>
                            <p>Release Date: ${releaseDate || 'Unknown'}</p>
                            <p>${item.overview || 'No overview available.'}</p>
                        `;
                        itemsContainer.appendChild(itemElement);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                itemsContainer.innerHTML = '<p>Error fetching data.</p>';
            }
        }

        function getGenreName(id, contentType) {
            const genres = contentType === 'movie' ? movieGenres : tvGenres;
            const genre = genres.find(g => g.id === id.toString()); // Ensure ID is a string
            return genre ? genre.name : 'Unknown';
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchTerm').value;
            const contentType = document.getElementById('contentType').value;
            const genreId = document.getElementById('genreSelect').value;
            const startYear = document.getElementById('startYear').value;
            const startMonth = document.getElementById('startMonth').value;
            const endYear = document.getElementById('endYear').value;
            const endMonth = document.getElementById('endMonth').value;

            fetchTopContent(searchTerm, contentType, genreId, startYear, startMonth, endYear, endMonth);
        });

        document.getElementById('contentType').addEventListener('change', (event) => {
            const contentType = event.target.value;
            populateGenres(contentType);
        });

        window.onload = () => {
            populateGenres('movie'); // Default to 'movie'
            populateDateDropdowns();
        };
    </script>
</body>
</html>
