<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="Top 3 Movies">Top 3 Movies</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3movies_banner.png" alt="Top 3 Movies">
        </div>
        <div class="navigation">
            <a href="index.html">
                <img src="back.png" alt="Back" title="Back">
            </a>
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="Share on WhatsApp">
            </a>
        </div>
        <div id="items"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link" data-translate-key="Homepage">Homepage</a>
        </div>
        <div class="right">
            <strong data-translate-key="Source">Source:</strong>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="tmdblogo.png" alt="TMDb Logo">
            </a>
        </div>
    </footer>

    <script>
        const translations = {
            "Top 3 Movies": {
                "en": "Top 3 Movies for today",
                "es": "Top 3 Películas del día de hoy"
            },
            // Add more translations as needed
        };

        let currentLanguage = 'es'; // Default language is set to Spanish

        function translatePage() {
            const elementsToTranslate = document.querySelectorAll('[data-translate-key]');
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-translate-key');
                const translation = translations[key] && translations[key][currentLanguage] ? translations[key][currentLanguage] : key;
                element.innerText = translation;
            });
        }

        async function fetchTopMovies() {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items

            const tmdbUrl = 'https://api.themoviedb.org/3/search/movie?api_key=29a18159e2f43f00312a90a7b88dd8d3&with_genres=35&query=terror&language=es-ES';

            try {
                const response = await fetch(tmdbUrl);
                const data = await response.json();
                const movies = data.results.slice(0, 3); // Get top 3 movies

                movies.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.classList.add('item');

                    movieItem.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <div class="item-info">
                            <h2>${movie.title}</h2>
                            <p><strong data-translate-key="Release Date">Fecha publicación:</strong> ${movie.release_date}</p>
                            <p><strong data-translate-key="Rating">Valoración:</strong> ${movie.vote_average}</p>
                            <p>${movie.overview}</p>
                            <a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank" data-translate-key="Learn More">Más detalles</a>
                        </div>
                    `;

                    itemsContainer.appendChild(movieItem);
                });

            } catch (error) {
                console.error("Failed to fetch top movies:", error);
                itemsContainer.innerHTML = '<p>Error loading movies. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchTopMovies();
            translatePage(); // Call translation after loading
        });
    </script>
</body>
</html>
