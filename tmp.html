<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Podcasts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .buttons-container img {
            width: 50px;  /* Adjust the size of buttons as required */
            height: 50px;
            margin: 0 10px;
            vertical-align: middle;
        }

        .country-buttons img,
        .content-buttons img {
            width: 80px;
            height: auto;
            margin: 10px;
        }

        /* Styles for the language selector */
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .language-selector img {
            width: 30px; /* Adjust this to the desired size */
            height: auto;
            margin-left: 10px;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .content-container img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .content-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Top 3 Podcasts</h1>
        <div class="language-selector">
            <a href="?lang=en"><img src="language_en.png" alt="English"></a>
            <a href="?lang=es"><img src="language_es.png" alt="Spanish"></a>
        </div>
    </header>

    <div class="buttons-container">
        <div class="country-buttons">
            <a href="?country=country1"><img src="country1.png" alt="Country 1"></a>
            <a href="?country=country2"><img src="country2.png" alt="Country 2"></a>
            <a href="?country=country3"><img src="country3.png" alt="Country 3"></a>
        </div>
        <div class="content-buttons">
            <a href="?content=movies"><img src="movies.png" alt="Movies"></a>
            <a href="?content=series"><img src="series.png" alt="Series"></a>
            <a href="?content=podcasts"><img src="podcasts.png" alt="Podcasts"></a>
        </div>
    </div>

    <div class="content-container">
        <!-- Content images will be placed here -->
        <img src="podcast-country1.png" alt="Podcast 1">
        <img src="podcast-country2.png" alt="Podcast 2">
        <img src="podcast-country3.png" alt="Podcast 3">
    </div>
</body>
</html>
