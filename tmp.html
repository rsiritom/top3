<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Movies and Series</title>
    <style>
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 200px;
            height: auto;
        }
        .item a {
            display: block;
            margin-top: 5px;
        }
        .container {
            text-align: center;
        }
        .navigation {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .date-select {
            margin: 10px;
        }
        .trailer {
            margin-top: 10px;
        }
        .trailer iframe {
            width: 100%;
            height: 315px; /* Adjust height as needed */
        }
        .rating, .popularity, .genres, .platforms {
            margin-top: 10px;
        }
        .rating span, .popularity span, .genres strong, .platforms strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="top3movies_banner.png" alt="Top 3 Movies and Series">
        </div>
        <div class="navigation">
            <a href="index.html">
                <img src="back.png" alt="Back" title="Back">
            </a>
            <a href="#" class="share-button">
                <img src="share.png" alt="Share">
            </a>
            <a href="#" class="whatsapp-share-button">
                <img src="sharewhatsapp.png" alt="Share on WhatsApp">
            </a>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchTerm" placeholder="Enter title">
            <select id="contentType">
                <option value="movie">Movie</option>
                <option value="tv">Series</option>
            </select>
            <select id="genreSelect">
                <!-- Options will be populated dynamically -->
            </select>

            <!-- Date Selection -->
            <div class="date-select">
                <select id="startYear">
                    <!-- Options will be populated dynamically -->
                </select>
                <select id="startMonth">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <span>to</span>
                <select id="endYear">
                    <!-- Options will be populated dynamically -->
                </select>
                <select id="endMonth">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <button id="searchButton">Search</button>
        </div>

        <div id="items"></div>
    </div>

    <footer>
        <div class="left">
            <a href="index.html" class="homepage-link">Homepage</a>
        </div>
        <div class="right">
            <strong>Source:</strong>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="tmdblogo.png" alt="TMDb Logo">
            </a>
            <a href="https://linktr.ee/mtheorysoft" target="_blank">by Mtheorysoft</a>
        </div>
    </footer>

    <script>
        const API_KEY = '29a18159e2f43f00312a90a7b88dd8d3';

        const movieGenres = [
            { id: '28', name: 'Action' },
            { id: '12', name: 'Adventure' },
            { id: '16', name: 'Animation' },
            { id: '35', name: 'Comedy' },
            { id: '80', name: 'Crime' },
            { id: '99', name: 'Documentary' },
            { id: '18', name: 'Drama' },
            { id: '10751', name: 'Family' },
            { id: '14', name: 'Fantasy' },
            { id: '36', name: 'History' },
            { id: '27', name: 'Horror' },
            { id: '10402', name: 'Music' },
            { id: '9648', name: 'Mystery' },
            { id: '10749', name: 'Romance' },
            { id: '878', name: 'Science Fiction' },
            { id: '10770', name: 'TV Movie' },
            { id: '53', name: 'Thriller' },
            { id: '10752', name: 'War' },
            { id: '37', name: 'Western' }
        ];

        const tvGenres = [
            { id: '10759', name: 'Action & Adventure' },
            { id: '10765', name: 'Sci-Fi & Fantasy' },
            { id: '10766', name: 'Mystery' },
            { id: '10767', name: 'Talk' },
            { id: '10768', name: 'War & Politics' },
            { id: '10770', name: 'TV Movie' },
            { id: '16', name: 'Animation' },
            { id: '35', name: 'Comedy' },
            { id: '80', name: 'Crime' },
            { id: '99', name: 'Documentary' },
            { id: '18', name: 'Drama' },
            { id: '10751', name: 'Family' },
            { id: '14', name: 'Fantasy' },
            { id: '36', name: 'History' },
            { id: '27', name: 'Horror' },
            { id: '9648', name: 'Mystery' },
            { id: '10749', name: 'Romance' },
            { id: '878', name: 'Science Fiction' },
            { id: '53', name: 'Thriller' },
            { id: '10752', name: 'War' },
            { id: '37', name: 'Western' }
        ];

        function populateGenres(contentType) {
            const genreSelect = document.getElementById('genreSelect');
            genreSelect.innerHTML = ''; // Clear existing options

            let genres = contentType === 'movie' ? movieGenres : tvGenres;

            // Add default option
            genreSelect.innerHTML = '<option value="">Select Genre</option>';

            // Add genre options
            for (const genre of genres) {
                const option = document.createElement('option');
                option.value = genre.id;
                option.textContent = genre.name;
                genreSelect.appendChild(option);
            }
        }

        function populateDateDropdowns() {
            const startYearSelect = document.getElementById('startYear');
            const endYearSelect = document.getElementById('endYear');
            const currentYear = new Date().getFullYear();

            for (let year = 2000; year <= currentYear; year++) {
                startYearSelect.add(new Option(year, year));
                endYearSelect.add(new Option(year, year));
            }

            startYearSelect.value = currentYear;
            endYearSelect.value = currentYear;
        }

        function formatDate(year, month) {
            return `${year}-${month}-01`; // Format as YYYY-MM-DD
        }

        async function fetchTopContent(searchTerm, contentType, genreId, startYear, startMonth, endYear, endMonth) {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = ''; // Clear previous items

            let tmdbUrl = `https://api.themoviedb.org/3/discover/${contentType}?api_key=${API_KEY}&language=es-ES`;

            if (searchTerm) {
                tmdbUrl += `&query=${encodeURIComponent(searchTerm)}`;
            }
            if (genreId) {
                tmdbUrl += `&with_genres=${genreId}`;
            }

            const startDate = formatDate(startYear, startMonth);
            const endDate = formatDate(endYear, endMonth);
            tmdbUrl += `&primary_release_date.gte=${startDate}&primary_release_date.lte=${endDate}`;

            try {
                const response = await fetch(tmdbUrl);
                const data = await response.json();

                if (data.results.length > 0) {
                    const top3Items = data.results.slice(0, 3);

                    for (const item of top3Items) {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';

                        const img = document.createElement('img');
                        img.src = `https://image.tmdb.org/t/p/w500${item.poster_path}`;
                        img.alt = item.title || item.name;
                        itemDiv.appendChild(img);

                        const title = document.createElement('h3');
                        title.textContent = item.title || item.name;
                        itemDiv.appendChild(title);

                        const overview = document.createElement('p');
                        overview.textContent = item.overview;
                        itemDiv.appendChild(overview);

                        // Display genres
                        const genreNames = item.genre_ids.map(id => {
                            const genre = (contentType === 'movie' ? movieGenres : tvGenres).find(g => g.id === id);
                            return genre ? genre.name : '';
                        }).filter(name => name).join(', ');

                        const genresContainer = document.createElement('div');
                        genresContainer.className = 'genres';
                        genresContainer.innerHTML = `<strong>Genres:</strong> ${genreNames}`;
                        itemDiv.appendChild(genresContainer);

                        // Display platforms (placeholder)
                        const platformsList = document.createElement('span');
                        platformsList.textContent = 'Netflix, HBO Max'; // Example placeholder
                        const platformsContainer = document.createElement('div');
                        platformsContainer.className = 'platforms';
                        platformsContainer.innerHTML = `<strong>Available on:</strong> ${platformsList.textContent}`;
                        itemDiv.appendChild(platformsContainer);

                        const rating = document.createElement('div');
                        rating.className = 'rating';
                        rating.innerHTML = `<span>Rating:</span> ${item.vote_average} (${item.vote_count} votes)`;
                        itemDiv.appendChild(rating);

                        const popularity = document.createElement('div');
                        popularity.className = 'popularity';
                        popularity.innerHTML = `<span>Popularity:</span> ${item.popularity.toFixed(2)}`;
                        itemDiv.appendChild(popularity);

                        // Fetch and display the trailer
                        const trailerUrl = await fetchTrailer(item.id, contentType);
                        if (trailerUrl) {
                            const trailerDiv = document.createElement('div');
                            trailerDiv.className = 'trailer';
                            const iframe = document.createElement('iframe');
                            iframe.src = trailerUrl;
                            iframe.frameBorder = '0';
                            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                            iframe.allowFullscreen = true;
                            trailerDiv.appendChild(iframe);
                            itemDiv.appendChild(trailerDiv);
                        }

                        itemsContainer.appendChild(itemDiv);
                    }
                } else {
                    itemsContainer.innerHTML = '<p>No results found.</p>';
                }
            } catch (error) {
                itemsContainer.innerHTML = '<p>Error fetching data.</p>';
            }
        }

        async function fetchTrailer(id, contentType) {
            const trailerUrl = `https://api.themoviedb.org/3/${contentType}/${id}/videos?api_key=${API_KEY}&language=es-ES`;
            try {
                const response = await fetch(trailerUrl);
                const data = await response.json();
                if (data.results.length > 0) {
                    const trailer = data.results.find(video => video.type === 'Trailer');
                    if (trailer) {
                        return `https://www.youtube.com/embed/${trailer.key}`;
                    }
                }
                return null;
            } catch (error) {
                console.error('Error fetching trailer:', error);
                return null;
            }
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchTerm').value;
            const contentType = document.getElementById('contentType').value;
            const genreId = document.getElementById('genreSelect').value;
            const startYear = document.getElementById('startYear').value;
            const startMonth = document.getElementById('startMonth').value;
            const endYear = document.getElementById('endYear').value;
            const endMonth = document.getElementById('endMonth').value;

            fetchTopContent(searchTerm, contentType, genreId, startYear, startMonth, endYear, endMonth);
        });

        // Initialize dropdowns
        populateGenres('movie'); // Default content type
        populateDateDropdowns();

        document.getElementById('contentType').addEventListener('change', (event) => {
            populateGenres(event.target.value);
        });
    </script>
</body>
</html>
