            margin: 0;

        }
        h1 {
            margin: 20px 0;
        }
        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cell {
            flex: 1 1 30%;
            margin: 10px;
            max-width: 30%;
            box-sizing: border-box;
            border: 1px solid #000;
        }
        .cell a {
            display: block;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
        }
        .cell img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .cell {
                max-width: 45%;
                flex: 1 1 45%;
            }
        }
        @media (max-width: 480px) {
            .cell {
                max-width: 90%;
                flex: 1 1 90%;
            }
        }
    </style>
</head>
