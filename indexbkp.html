<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .carousel {
            position: relative;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .carousel-inner {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: block;
        }
        .table-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .cell {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
            border: 1px solid #000;
            transition: transform 0.3s ease-in-out;
        }
        .cell a {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cell:hover img {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .table-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .table-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="top3.png" alt="Top 3 Banner 1">
            <img src="top3b.png" alt="Top 3 Banner 2">
            <img src="top3c.png" alt="Top 3 Banner 3">
            <img src="top3d.png" alt="Top 3 Banner 4">
        </div>
    </div>

    <div class="table-container">
        <div class="cell"><a href="top3movies.html"><img src="top3movies.png" alt="Movies"></a></div>
        <div class="cell"><a href="top3series.html"><img src="top3series.png" alt="Series"></a></div>
        <div class="cell"><a href="top3albums.html"><img src="top3albums.png" alt="Albums"></a></div>
        <div class="cell"><a href="top3songsv2.html"><img src="top3songs.png" alt="Songs"></a></div>
    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const images = carouselInner.children;
        let index = 0;

        function showNextImage() {
            index = (index + 1) % images.length;
            carouselInner.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(showNextImage, 2000);
    </script>
</body>
</html>
